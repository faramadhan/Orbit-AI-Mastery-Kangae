<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weight Prediction | Fadlan Akmal Ramadhan</title>
</head>

<body class="bg-black">
    <h1 class="text-3xl text-center mt-5 font-bold text-white">Technical Task: Weight Prediction</h1>
    <div class="bg-black min-h-screen pt-2 font-mono my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6">
                <h2 class="text-2xl text-white">Name : Fadlan Akmal Ramadhan</h2>
                <h2 class="text-2xl text-white">Class: Kangae</h2><br>
                <h2 class="text-2xl text-white">Weight Prediction</h2>
                <form class="mt-6 border-t border-white pt-4" method="POST" action="">
                    <div class='flex flex-wrap -mx-3 mb-6'>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-white text-xl font-bold mb-2'
                                for='grid-text-3'>SEX</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-black border border-white shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-white'
                                id='grid-text-3 font-bold' type='text' placeholder='Male = 1, Female = 0'
                                name="jenis_kelamin" required>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-white text-xl font-bold mb-2'
                                for='grid-text-4'>Height</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-black border border-white shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-white'
                                id='grid-text-4' type='text' placeholder='Height in inch'
                                name="tinggi_badan" required>
                        </div>
                    </div>
                    <div class="flex justify-end ">
                        <button
                            class="appearance-none bg-white text-black px-2 py-1 shadow-sm border border-white rounded-md hover:bg-white"
                            type="submit">Predict</button>
                    </div>
            </div>
            </form>
            <div></div>
            <div class="prediction-result w-full max-w-2xl p-6">
                <h2 class="text-2xl text-white">Result:</h2>
                <h2 class="mx-auto text-3xl text-center px-2 py-2 bg-white rounded rounded-full mt-5">{{result}} Pound</h1>
            </div>
        </div>
    </div>
</body>

</html>
